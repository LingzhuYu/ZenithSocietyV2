<h3>Events for {{currentDate}}</h3>
<table *ngIf="results" border="1">
  <thead>
    <tr>
      <th>Activity Description</th>
      <th>Start Date & Time</th>
      <th>End Date & Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of results; let i=index">
      <td>{{e.activity.activityDescription}}</td>
      <td>{{e.startDate | date}}</td>
      <td>{{e.endDate | date}}</td>
    </tr>
  </tbody>
</table>
